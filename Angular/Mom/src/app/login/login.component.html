<div class="main">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-12">
        <mat-card class="mcard">
            <h3 class="size-100p heading">Login</h3>
            <mat-card-subtitle style="color:red">{{message}}</mat-card-subtitle>
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="submit()" >
              <mat-card class="mt-3">
                <mat-form-field class="size-100p">
                  <mat-label>Phone</mat-label>
                  <mat-icon matPrefix>phone</mat-icon>
                  <span matPrefix>+91 &nbsp;</span>
                  <input type="tel" matInput placeholder="9876543210" formControlName="phone">
                  <mat-error *ngIf="loginForm.controls['phone'].hasError('pattern')">
                    Format <strong>error</strong>
                  </mat-error>
                  <mat-error *ngIf="loginForm.controls['phone'].hasError('required')">
                    Phone is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </mat-card>
              <mat-card class="mt-3">
                <mat-form-field class="size-100p">
                  <mat-label>Password</mat-label>
                  <input [type]="hide ? 'password' : 'text'" matInput formControlName="password">
                  <mat-icon matPrefix>vpn_key</mat-icon>
                  <mat-icon matSuffix (click)="hide = !hide" class="pointer">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="loginForm.controls['password'].hasError('pattern')">
                    Password should contain minimum 1 Uppercase letter, 1 lowercase letter, 1 Number and should have minimum of 8 characters
                  </mat-error>
                  <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </mat-card>
              <button class="mt-3 size-100p" type="submit" mat-raised-button color="accent">Login</button>
            </form>
            <button class="mt-3 size-100p" routerLink="signup" type="button" mat-button>New here? Create an account</button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
